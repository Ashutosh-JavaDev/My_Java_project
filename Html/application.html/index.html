<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <main>
        <div class="container">
        <div class="job">
            <h1>Job Application</h1>
            <span><h4>(Web)</h4></span>
            <form>
                <div class="form">
                <label for="firstname">First Name</label><br>
                <input type="text" name="firstname" id="firstname" placeholder="Enter First Name">
                </div>
                <div class="form">
                    <label for="lastname">Last Name</label><br>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name">
                    </div>
                    <div class="form">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter Email..">
                        </div>
                        <div class="form">
                            <label for="jobrole">Job Role</label><br>
                            <select name="jobrole" id="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backennd">Backend Developer</option>
                            <option value="Fullstack">FullStack Developer</option>
                            <option value="MERN">MERN Stack</option>
                        </select>
                         </div>
                         <div class="form">
                            <label for="address">Enter Addrress</label><br>
                            <textarea name="address" id="address" cols="30" rows="2" placeholder="Enter your address"></textarea>
                            </div> 
                            <div class="form">
                                <label for="city">Enter City</label><br>
                                <input type="text" name="city" id="city" placeholder="Enter your City..">
                                </div>
                                <div class="form">
                                    <label for="dob">Date Of Birth</label><br>
                                    <input value="2023-01-10" type="date" name="dob" id="dob">
                                    </div>
                                    <div class="form">
                                        <label for="resume">Upload your Resume</label><br>
                                        <input type="file" name="resume" id="resume">
                                        </div>
                                       
            </form>
            <div class="butoon">
                <button>
                    Apply Now
                </button>
            </div>
        </div>
       
    </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name"> Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your Name">&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" placeholder="Enter your Email">&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Phone">Phone:</label>
            <input type="tel" name="Phone" id="Phone" placeholder="Enter contact number">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="DOB" id="DOB">&nbsp;&nbsp;&nbsp;
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">&nbsp;&nbsp;&nbsp;
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">&nbsp;&nbsp;&nbsp;
            <label for="Others">Others</label>
            <input type="radio" name="gender" id="Others">&nbsp;&nbsp;&nbsp;
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Russia">Russia</option>
                <option value="Nepal">Nepal</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Address Street</legend>
            <label for="Address">Address</label>
            <input type="text" name="Address" id="Address">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="City">City</label>
            <input type="text" name="City" id="City">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="State">State</label>
           <select name="State" id="State">
            <option value="ch1">--Choose the  State--</option>
 <option value="ch2">Arunachal Pradesh</option>
 <option value="ch3">Andhra Pradesh</option>
 <option value=ch4>Assam</option>

 <option value=ch6>Chhittashghar</option>
 <option value=ch7>Goa</option>
 <option value=ch8>Gujrat</option>
 <option value=ch9>Harayana</option>
 <option value=ch10>Himachal Pradesh</option>
 <option value="ch30">Jammu & Kashmir</option>
 <option value=ch11>Jharkhand</option>
 <option value=ch12>Karnataka</option>
 <option value=ch13>Kerala</option>
 <option value=ch14>Madhya Pradesh </option>
 <option value=ch15>Maharastra</option>
 <option value=ch16>Manipur</option>
 <option value=ch17>Meghalaya</option>
 <option value=ch18>Mizoram</option>
 <option value=ch19>Nagaland</option>
 <option value=ch20>Odisha</option>
 <option value=ch21>Punjab</option>
 <option value=ch22>Rajashthan</option>
 <option value=ch23>Sikkhim</option>

 <option value=ch25>Telangana</option>
 <option value=ch26>Tripura</option>
 <option value=ch27>Uttar Pradesh</option>
 <option value=ch28>Uttrakhand</option>
 <option value=ch29>West Bengal</option>
           </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Zip Code">Zip Code</label>
            <input type="text" name="Zip code" id="Zip Code">
        </fieldset>
        <br>
        <br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="Comment">Comment</label>
            <br>
            <textarea name="comment" id="Comment" cols="30" rows="3"></textarea><br>
            <label for="aggrement">I accept to the terms of service</label>
            <input type="checkbox" name="aggrement" id="aggrement">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>

</body>
</html>
